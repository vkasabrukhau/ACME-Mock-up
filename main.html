<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
        <div class="container">
            <h1>
                <img src="acmelogo.png" alt="" id="acmelogo">
                Form
            </h1>
            <div class="row" style="margin-top: 40px;">
                <div class="col">
                    <label for="requesterElement" class="form-label"><b>Requester</b></label>
                    <input type="email" class="form-control" id="requesterElement" aria-describedby="emailHelp" placeholder="Current User">
                    <div id="requesterElementLabel" class="form-text">We'll never share your username with anyone else.</div>
                </div>
                <div class="col">
                    <label for="dateElement" class="form-label"><b>Creation Date</b></label>
                    <input type="date" class="form-control" id="dateElement" aria-describedby="dateHelp">
                </div>
            </div>
            <div class="row" style="margin-top: 50px;">
                <div class="col" style="height: 250px;">
                    <label><b>I would like to:</b></label>
                    <div class="pref_list">
                        <span>
                            <input type="radio" name="toolpref" id="tool_pref1" value="NTool" style="margin-top: 20px">
                            <label for="toolpref">New Tool</label>
                        </span>
                        <span>
                            <input type="radio" name="toolpref" id="tool_pref2" value="UTool" style="margin-top: 20px">
                            <label for="toolpref">UpKeep Tool</label>
                        </span>
                    </div>
                </div>
                <div class="col" id="startprojectby" style="display: none; height: 250px;">
                    <label><b>Start Project by:</b></label>
                    <div class="pref_list">
                        <span>
                            <input type="radio" name="start_pref" id="custom1" value="CustN" style="margin-top: 20px">
                            <label for="toolpref">Customer Name</label>
                        </span>
                        <span>
                            <input type="radio" name="start_pref" id="custom2" value="JobN" style="margin-top: 20px">
                            <label for="toolpref"> Job Number</label>
                        </span>
                        <span>
                            <input type="radio" name="start_pref" id="custom3" value="PartN" style="margin-top: 20px">
                            <label for="toolpref"> Part Number</label>
                        </span>
                    </div>
                </div>
                <div class="col" id="openprojectby" style="display: none; height: 250px;">
                    <label><b>Open Project by:</b></label>
                    <div class="pref_list">
                        <span>
                            <input type="radio" name="proj_pref" id="proj1" value="proj1" style="margin-top: 20px">
                            <label for="toolpref">Box</label>
                        </span>
                        <span>
                            <input type="radio" name="proj_pref" id="proj2" value="proj2" style="margin-top: 20px">
                            <label for="toolpref">Customer</label>
                        </span>
                        <span>
                            <input type="radio" name="proj_pref" id="proj3" value="proj3" style="margin-top: 20px">
                            <label for="toolpref">Job</label>
                        </span>
                        <span>
                            <input type="radio" name="proj_pref" id="proj4" value="proj4" style="margin-top: 20px">
                            <label for="toolpref">Part</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" id="main_arrangement">
                <span id="boxel">
                    <label for="boxel" class="form-label">Box</label>
                    <input type="text" class="form-control" id="box">
                </span>
                <span id="customel">
                    <label for="customer" class="form-label">Customer</label>
                    <input type="text" class="form-control" id="customer">
                </span>
                <span id="custom_numel">
                    <label for="custom_numel" class="form-label">Customer Number</label>
                    <input type="text" class="form-control" id="custom_num">
                </span>
                <span id="job_numel">
                    <label for="job_num" class="form-label">Job Number</label>
                    <input type="text" class="form-control" id="job_num">
                </span>
                <span id="part_numel">
                    <label for="part_num" class="form-label">Part Number</label>
                    <input type="text" class="form-control" id="part_num">
                </span>
                <span id="machineel">
                    <label for="machine" class="form-label">Machine</label>
                    <input type="text" class="form-control" id="machine">
                </span>
                <span id="materialsizeel">
                    <label for="materialsize" class="form-label">Material Size</label>
                    <input type="text" class="form-control" id="materialsize">
                </span>
                <span id="toolmakerel">
                    <label for="toolmaker" class="form-label">Tool Maker</label>
                    <input type="text" class="form-control" id="toolmaker">
                </span>
                <span id="descriptionel">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description">
                </span>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
        </div>
      </form>
    <script src="func.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
